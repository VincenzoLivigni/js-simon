<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Gioco di memoria</h1>
        <p>Ciao utente! Mettiti alla prova con questo gioco di memoria. <br>
            Hai a disposizione 30 secondi per memorizzare questi 5 numeri</p>

        <!-- timer -->
        <p class="timer" id="countdown">Timer:</p>

        <!-- creo div per poter selezionare tutto il contenuto al suo interno e farlo scomparire -->
        <div class="numbers-list" id="numeri">
            <p id="numero1"></p>
            <p id="numero2"></p>
            <p id="numero3"></p>
            <p id="numero4"></p>
            <p id="numero5"></p>
        </div>

        <!-- creo div per poter selezionare tutto il contenuto al suo interno e farlo comparire -->
        <div id="inputs" style="display: none;">
            <input type="number"
                placeholder="Inserisci uno dei numeri comparsi prima">
            <input type="number"
                placeholder="Inserisci uno dei numeri comparsi prima">
            <input type="number"
                placeholder="Inserisci uno dei numeri comparsi prima">
            <input type="number"
                placeholder="Inserisci uno dei numeri comparsi prima">
            <input type="number"
                placeholder="Inserisci uno dei numeri comparsi prima">
            <!-- bottone per il risultato finale -->
            <button id="risultato">Risultato</button>
        </div>

        <p id="numeri_indovinati">Numeri indovinati: </p>

        <script src="script.js">
        </script>

    </body>
</html>
